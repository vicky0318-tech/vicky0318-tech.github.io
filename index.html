<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vignesh R | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0b0f1a;
            --accent-color: #00d2ff;
            --text-main: #ffffff;
        }

        /* Center everything and fix the background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Moving Background */
        .bg-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #16213e 0%, #0b0f1a 100%);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.2), rgba(157, 80, 187, 0.2));
            filter: blur(80px);
            border-radius: 50%;
            animation: move 15s infinite alternate ease-in-out;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        /* THE FIX: Fixed width card for Desktop & Mobile */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 20px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 320px; /* This prevents the stretching seen in your photo */
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            object-fit: cover;
            margin-bottom: 15px;
            display: inline-block;
        }

        h1 { margin: 10px 0; font-size: 1.8rem; color: white; }
        p { color: #94a3b8; margin-bottom: 25px; }

        .social-links { display: flex; justify-content: center; gap: 20px; }
        .social-links a { color: white; font-size: 1.5rem; transition: 0.3s; }
        .social-links a:hover { color: var(--accent-color); transform: scale(1.2); }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="blob"></div>
    </div>

    <div class="card">
        <img src="./profile.jpg" alt="Vignesh R" class="profile-img">
        
        <h1>Vignesh R</h1>
        <p>Cloud Support Engineer</p>

        <div class="social-links">
            <a href="mailto:r.vignesh10101@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/vicky0318-tech" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/vignesh-r-787777322" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

</body>
</html>
