<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vignesh R | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0b0f1a;
            --accent-color: #00d2ff;
            --secondary-accent: #9d50bb;
            --text-main: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Moving Background Animation */
        .bg-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at center, #16213e 0%, #0b0f1a 100%);
        }

        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.15) 0%, rgba(157, 80, 187, 0.15) 100%);
            filter: blur(80px);
            border-radius: 50%;
            animation: move 25s infinite alternate ease-in-out;
        }

        @keyframes move {
            0% { transform: translate(-10%, -10%) rotate(0deg); }
            100% { transform: translate(20%, 20%) rotate(360deg); }
        }

        /* Portfolio Card */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3.5rem 2rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            animation: float 5s ease-in-out infinite;
            max-width: 380px;
            width: 90%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* Profile Picture Style */
        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            padding: 5px;
            object-fit: cover;
            background: rgba(255,255,255,0.1);
        }

        h1 { 
            margin: 10px 0; 
            font-size: 2.2rem; 
            letter-spacing: -1px;
            background: linear-gradient(to right, #00d2ff, #9d50bb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p { color: #a0aec0; margin-bottom: 2rem; font-size: 1.1rem; }

        /* Social Icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-links a {
            color: #cbd5e0;
            font-size: 1.8rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: scale(1.3) translateY(-5px);
        }

        /* Simple link tooltip effect */
        .social-links a:hover::after {
            content: attr(title);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="blob"></div>
    </div>

    <div class="card">
        <div class="profile-container">
            <img src="https://ui-avatars.com/api/?name=Vignesh+R&background=00d2ff&color=fff&size=256" alt="Vignesh R" class="profile-img">
        </div>
        
        <h1>Vignesh R</h1>
        <p> Cloud support engineer</p>

        <div class="social-links">
            <a href="mailto:r.vignesh10101@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/vicky0318-tech" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/vignesh-r-787777322" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

</body>
</html>
