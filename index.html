<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vignesh R | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0b1120;
            --accent-color: #00d2ff;
            --text-main: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Your Original Animated Background */
        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1e293b 0%, #0b1120 100%);
        }

        .blob {
            position: absolute;
            width: 50vw; height: 50vw;
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.2), rgba(157, 80, 187, 0.2));
            filter: blur(80px);
            border-radius: 50%;
            animation: move 20s infinite alternate linear;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 320px;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* RESTORED: Your Original Image Layout */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            object-fit: cover;
            margin: 0 auto 20px auto;
            background: #1e293b;
            display: block;
        }

        h1 { font-size: 2.2rem; margin: 10px 0; background: linear-gradient(to right, #00d2ff, #9d50bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Section Transitions */
        .content-area { min-height: 180px; }
        .section { display: none; animation: fadeIn 0.5s ease; }
        .section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        p { color: #94a3b8; font-size: 1rem; line-height: 1.5; }

        /* Skills & Education lists */
        .list-item { color: #ffffff; font-size: 0.9rem; margin: 5px 0; list-style: none; padding: 0; }
        .skills-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; padding: 0; }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: 0.3s;
        }

        .nav-btn.active { background: var(--accent-color); color: #000; font-weight: bold; }

        .social-links { display: flex; justify-content: center; gap: 25px; margin-top: 15px; }
        .social-links a { color: white; font-size: 1.5rem; transition: 0.3s; }
        .social-links a:hover { color: var(--accent-color); transform: scale(1.2); }
    </style>
</head>
<body>

    <div class="bg-animate"><div class="blob"></div></div>

    <div class="card">
        <img src="profile.jpg.jpg" alt="Vignesh R" class="profile-img">
        
        <div class="content-area">
            <div id="home" class="section active">
                <h1>Vignesh R</h1>
                <p>Cloud Support Engineer</p>
            </div>

            <div id="skills" class="section">
                <h3 style="color:var(--accent-color); margin-bottom:10px;">Skills</h3>
                <div class="skills-grid">
                    <div class="list-item">● AWS</div>
                    <div class="list-item">● Linux</div>
                    <div class="list-item">● Python</div>
                    <div class="list-item">● Docker</div>
                    <div class="list-item">● Terraform</div>
                    <div class="list-item">● Git</div>
                </div>
            </div>

            <div id="edu" class="section">
                <h3 style="color:var(--accent-color); margin-bottom:10px;">Education</h3>
                <p style="color:white; font-size:0.9rem; margin:0;">B.E. Computer Science</p>
                <p style="font-size:0.8rem;">2020 - 2024</p>
            </div>

            <div id="contact" class="section">
                <h3 style="color:var(--accent-color); margin-bottom:10px;">Contact</h3>
                <div class="social-links">
                    <a href="mailto:r.vignesh10101@gmail.com"><i class="fas fa-envelope"></i></a>
                    <a href="https://github.com/vicky0318-tech" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com/in/vignesh-r-787777322" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>

        <div class="nav-menu">
            <button class="nav-btn active" onclick="openTab('home', this)">HOME</button>
            <button class="nav-btn" onclick="openTab('skills', this)">SKILLS</button>
            <button class="nav-btn" onclick="openTab('edu', this)">EDUCATION</button>
            <button class="nav-btn" onclick="openTab('contact', this)">CONTACT</button>
        </div>
    </div>

    <script>
        function openTab(tabName, btn) {
            // Hide all sections
            var i, sections, navbtns;
            sections = document.getElementsByClassName("section");
            for (i = 0; i < sections.length; i++) {
                sections[i].style.display = "none";
            }
            // Remove active class from buttons
            navbtns = document.getElementsByClassName("nav-btn");
            for (i = 0; i < navbtns.length; i++) {
                navbtns[i].classList.remove("active");
            }
            // Show the current tab and add active class to button
            document.getElementById(tabName).style.display = "block";
            btn.classList.add("active");
        }
    </script>
</body>
</html>
